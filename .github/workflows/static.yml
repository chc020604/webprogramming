name: Deploy sprint_match to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # 캐시 경로도 중첩된 폴더로 지정
          cache-dependency-path: './1105/sprint_match/package-lock.json'

      - name: Install dependencies
        run: npm ci
        # 명령어를 실행할 폴더 지정
        working-directory: ./1105/sprint_match

      - name: Build
        run: npm run build
        # 명령어를 실행할 폴더 지정
        working-directory: ./1105/sprint_match

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 빌드 결과물(dist) 위치 지정
          path: ./1105/sprint_match/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
