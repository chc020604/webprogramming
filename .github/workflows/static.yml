name: Deploy static content to Pages

on:
  # main 브랜치에 push 될 때마다 실행됩니다. (브랜치명이 main이 아니면 수정하세요)
  push:
    branches: ["main"]
  
  # Actions 탭에서 수동으로 실행할 수 있게 합니다.
  workflow_dispatch:

# GITHUB_TOKEN의 권한을 설정합니다.
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포를 관리합니다.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # 1. Bun 설치
      - name: Set up Bun
        uses: oven-sh/setup-bun@v1 
      
      # 2. 의존성 설치
      - name: Install dependencies
        run: bun install
      
      # 3. 프로젝트 빌드 (package.json의 "build" 스크립트 실행)
      - name: Build
        run: bun run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # 4. 빌드 결과물 업로드 (Vite의 기본 출력 폴더는 'dist'입니다)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
