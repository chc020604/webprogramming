<script>
    window.onclick = function(e){
        let prev = null
        if(e.target.tagName=="LI"){
            e.target.style.fontSize="1.3em";
        }
        if(prev != null){
            prev.style.fontSize = "1em";
        }
        prev = e.target;
    }
</script>
