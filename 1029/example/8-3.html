<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로퍼티</title>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어?
        <button onclick="showHide()">show/hide</button>
    </h3>
    <hr>
    <ul>
        <li>i(<span>love</span>)you</li>
        <li>CSS is Cascading(<span>Style</span>)Sheet</li>
        <li>응답하라(<span>1998</span>)</li>
    </ul>
    <script>
        let i = document.getElementsByTagName("span");
        function showHide(){
            i[0].style.visibility = (i[0].style.visibility === "hidden") ? "visible" : "hidden";
            i[1].style.visibility = (i[1].style.visibility === "hidden") ? "visible" : "hidden";
            i[2].style.visibility = (i[2].style.visibility === "hidden") ? "visible" : "hidden";
        }
    </script>
</body>
</html>
