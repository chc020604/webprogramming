<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>클릭하면 2,3,4배 늘어납니다</h3>
    <hr>
    <img src="spongebob.png" width="100" height="100" onclick="func(this)" alt="animation">
    <script>
        let n = 1;
        function func(obj){
            obj.style.transform="scale("+ n +",1)";
            n *= 2;
        }
    </script>
</body>
</html>
