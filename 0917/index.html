<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기소개</title>
</head>
<body>
    <style>
        h2 {
            color: blue;
        }
        h4 {
            color: darkblue;
        }
    </style>
    <h2>자기소개</h2>
    <hr>
    <p>
        안녕하세요. 저는 경성대학교 소프트웨어학과에 재학중인 21학번 조현창입니다.<br>
    </p>
    <h4>활용가능 언어</h4>
    <ul>
        <style>
            li > span {
            display: inline-block;
            width: 60px;
            }
        </style>
        <li><span>자바</span> <progress value="40" max="100"></progress> 40%</li>
        <li><span>파이썬</span> <progress value="20" max="100"></progress> 20%</li>
        <li><span>C</span> <progress value="20" max="100"></progress> 20%</li>
        <li><span>html</span> <progress value="10" max="100"></progress> 10%</li>
    </ul>
    <form>
        <fieldset>
        <legend>로그인</legend>
        <table>
            <tr>
                <td><label for="email">email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="password">password:</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    <input type="submit" value="submit">
                </td>
            </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
