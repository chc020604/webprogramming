<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기소개</title>
</head>
<body>
    <style>
        h2 {
            color: blue;
        }
        h4 {
            color: darkblue;
        }
    </style>
    <h2>자기소개</h2>
    <hr>
    <p>
        안녕하세요. 저는 경성대학교 소프트웨어학과에 재학중인 21학번 조현창입니다.<br>
    </p>
    <h4>활용가능 언어</h4>
    <ul>
        <li>자바 <progress value="40" max="100"></progress></li>
        <li>파이썬 <progress value="20" max="100"></progress></li>
        <li>C <progress value="20" max="100"></progress></li>
        <li>html <progress value="10" max="100"></progress></li>
    </ul>
    <form>
        <label for="email">email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password"><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
