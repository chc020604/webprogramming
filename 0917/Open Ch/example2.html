<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 브라우저</title>
</head>
<body>
    <h2>웹 브라우저 소개</h2>
    <hr>
    <style>
        td{
            width: 300px;
        }
        img{
            width: 250px;
            align-content: center;
        }
        figure{
            margin: 3;
        }

    </style>
    <table>
        <tr>
            <td>
                <p>브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는, 사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터 다운받아 보여주는 소프트웨어이다. 그림 1-2는 대표적인 Chrome 웹 브라우저를 보여준다

                </p>
            </td>
            <td>
                <figure>
                    <img src="그림 1-2.png" alt="구글 Chrome">
                    <figcaption>그림 1-2 구글 Chrome</figcaption>
                </figure>
            </td>
        </tr>
        <tr>
            <td>
                <p>
                    웹 페이지는 브라우저에 HTML 문서임을 알리기 위해 그림 1-3과 같은 코드를 첫 라인에 삽입하여야 한다.
                </p>
            </td>
            <td>
                <figure>
                    <code>
                        <b>&lt;!doctype html&gt;</b><br> 
                        &lt;/html&gt;<br>
                        . . . <br>
                        &lt;/html&gt;
                    </code>
                    <figcaption>그림 1-3 HTML 문서 구성</figcaption>
                </figure>
            </td>
        </tr>
    </table>
    
</body>
</html>
